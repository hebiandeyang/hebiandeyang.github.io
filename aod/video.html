<html><head>
</head>
<script type="text/javascript" src="./js/vnrplayhls/hls.js"></script>
<body><video id="HLS_Player" autoplay="autoplay" loop="" muted="" controls="controls" width="100%" height="10%"></video>
 
<script type="text/javascript">
	 HLS_Player = document.getElementById('HLS_Player');
	if (Hls.isSupported()) {
			HLS_Controller = new Hls();
			HLS_Controller.loadSource("https://hebiandeyang.github.io/aod/hrtvcloud/audio/2024/ghzs_2024-02-09_10-00-00_11-30-10.m3u8");
			HLS_Controller.attachMedia(HLS_Player);
			HLS_Controller.on(Hls.Events.MANIFEST_PARSED, function() {
			    HLS_Player.play();
	        });
						
	}
// hls.js is not supported on platforms that do not have Media Source Extensions (MSE) enabled.
// When the browser has built-in HLS support (check using `canPlayType`), we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video element through the `src` property.
// This is using the built-in support of the plain video element, without using hls.js.
// Note: it would be more normal to wait on the 'canplay' event below however on Safari (where you are most likely to find built-in HLS support) the video.src URL must be on the user-driven
// white-list before a 'canplay' event will be emitted; the last video event that can be reliably listened-for when the URL is not on the white-list is 'loadedmetadata'.
	else if (HLS_Player.canPlayType('application/vnd.apple.mpegurl')) {
		HLS_Player.src = 'https://hebiandeyang.github.io/aod/hrtvcloud/audio/2024/ghzs_2024-02-09_10-00-00_11-30-10.m3u8';
		HLS_Player.addEventListener('loadedmetadata', function() {
		    HLS_Player.play();
		});
	}
</script></body></html>
